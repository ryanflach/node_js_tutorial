<!DOCTYPE html>

<html>

	<head>
		<title>Contact Form</title>
		<style>
			body { font-size:100%; margin:0; padding:0; }
			form { margin:20px; }
			label { display: block; overflow: auto; margin-top:5px; margin-bottom:5px; }
			input { position: absolute; left: 70px; }
		</style>
	</head>

	<body>

		<form method="post">

			<label>Name: <input type="text" name="name" value=""></label>
			<label>Age: <input type="number" name="age" value=""></label>
			<label>Email: <input type="email" name="email" value=""></label>
			<label>Phone: <input type="tel" name="phone" value=""></label>

			<button>Send</button>

		</form>
		
	</body>

</html>
